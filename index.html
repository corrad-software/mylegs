    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              serif: ['"PP Editorial New"', 'serif'],
            },
            colors: {
              background: '#F8FAFC', /* Slate-50 */
              surface: '#FFFFFF',
              primary: '#0F172A', /* Slate-900 */
              secondary: '#64748B', /* Slate-500 */
              accent: '#F59E0B', /* Amber-500 */
              brand: '#1E3A8A', /* Blue-900 */
              'brand-light': '#EFF6FF', /* Blue-50 */
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(30, 58, 138, 0.15)',
            },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'page-enter': 'pageEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'app-enter': 'appEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'tab-enter': 'tabEnter 0.3s cubic-bezier(0.2, 0.0, 0.2, 1) forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'none' }, /* Ensure fixed elements work */
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              appEnter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'none' }, /* Transform none allows fixed children to work if needed, though we moved them */
              },
              tabEnter: {
                '0%': { opacity: '0', transform: 'translateY(5px) scale(0.99)' },
                '100%': { opacity: '1', transform: 'none' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {

      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
